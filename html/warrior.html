<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Warrior ‚Äì Character Sheet</title>

  <!-- REQUIRED for mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #2c2c2c;
      color: #fff;
      min-height: 100vh;
      padding: 20px;
      margin: 0;
    }

    /* Page wrapper */
    .page-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Card */
    .card {
      background: #0a0a4f;
      padding: 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    /* Health Bar */
    .health-container {
      margin-bottom: 20px;
    }

    .health-bar {
      background: #555;
      border-radius: 10px;
      overflow: hidden;
      height: 24px;
    }

    .health-fill {
      background: #d32f2f;
      height: 100%;
      width: 100%;
      transition: width 0.3s ease;
    }

    .health-text {
      text-align: center;
      margin-top: 6px;
    }

    /* Buttons */
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
    }

    button {
      width: 48%;
      min-height: 44px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #444;
      color: #fff;
    }

    button:hover {
      background: #666;
    }

    /* Stats */
    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
      font-size: 22px;
    }

    .stat {
      text-align: center;
    }

    .stat span {
      display: block;
      font-size: 16px;
      margin-top: 4px;
    }

    /* Actions */
    .actions-container {
      width: 100%;
      max-width: 360px;
    }

    .actions-section {
      background: #1e1e6a;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .actions-section h2 {
      margin-top: 0;
      font-size: 18px;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .actions-section ul {
      list-style: none;
      padding-left: 0;
    }

    .actions-section li {
      margin: 6px 0;
      font-size: 14px;
    }

    .sub-actions {
      margin-left: 20px;
      font-size: 13px;
    }

    .indent {
      margin-left: 20px;
      font-size: 14px;
    }

    /* Mobile tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 22px;
      }

      .stats {
        font-size: 20px;
      }

      button {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div class="page-wrapper">

    <!-- Warrior Card -->
    <div class="card">
      <h1>üó°Ô∏è Warrior</h1>

      <!-- Health -->
      <div class="health-container">
        <div class="health-bar">
          <div id="healthFill" class="health-fill"></div>
        </div>
        <div class="health-text">
          Health: <span id="healthValue">6</span> / 6
        </div>

        <div class="buttons">
          <button onclick="changeHealth(-1)">‚àí</button>
          <button onclick="changeHealth(1)">+</button>
        </div>
      </div>

      <!-- Stats -->
      <div class="stats">
        <div class="stat">
          üõ°Ô∏è
          <span>Defense: 2</span>
        </div>
        <div class="stat">
          ‚öîÔ∏è
          <span>Attack: 3</span>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions-container">

      <section class="actions-section">
        <h2>Turn Actions</h2>
        <ul>
          <li><strong>Move ‚Äì</strong> Move up to 2 adjacent tiles</li>
          <li><strong>Action ‚Äì</strong> Choose one:</li>
        </ul>
        <ul class="sub-actions">
          <li>Attack</li>
          <li>Seal a Portal</li>
          <li>Loot a Ruin</li>
          <li>End Turn</li>
        </ul>
      </section>

      <section class="actions-section">
        <h2>Special Actions</h2>
        <p class="indent">
          <strong>Shield Wall ‚Äì</strong> Once per round, reduce incoming damage by 1.
        </p>
      </section>

    </div>

  </div>

  <script>
    const maxHealth = 6;
    let currentHealth = 6;

    function changeHealth(amount) {
      currentHealth += amount;

      if (currentHealth < 0) currentHealth = 0;
      if (currentHealth > maxHealth) currentHealth = maxHealth;

      updateHealthBar();
    }

    function updateHealthBar() {
      const healthFill = document.getElementById("healthFill");
      const healthValue = document.getElementById("healthValue");

      const percent = (currentHealth / maxHealth) * 100;
      healthFill.style.width = percent + "%";
      healthValue.textContent = currentHealth;
    }
  </script>

</body>
</html>
